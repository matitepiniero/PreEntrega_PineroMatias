{% extends "base.html" %}

{% block content %}
  <h2>Eliminar Movimiento de Stock</h2>
  <p>¿Estás seguro de que deseas eliminar el movimiento de stock "{{ movimiento.producto }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_movimientos_stock' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
