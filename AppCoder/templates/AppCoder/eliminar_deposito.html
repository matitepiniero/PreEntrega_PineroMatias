{% extends "base.html" %}

{% block content %}
  <h2>Eliminar Depósito</h2>
  <p>¿Estás seguro de que deseas eliminar el depósito "{{ deposito.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_depositos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
