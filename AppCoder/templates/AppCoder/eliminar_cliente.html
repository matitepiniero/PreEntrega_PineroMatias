{% extends 'AppCoder/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    Confirmar Eliminación de Cliente
                </div>

                <div class="card-body">
                    <p>¿Estás seguro de que deseas eliminar al cliente "{{ cliente.nombre }}"?</p>

                    <form method="POST" action="{% url 'eliminar_cliente' cliente.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar Cliente</button>
                        <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
